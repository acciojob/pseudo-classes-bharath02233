<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		:root{
			background-color:rgb(135, 206, 235);
		}
		p:first-child{
			color:white;
			background-color:black;
		}
		p:last-child
		{
			color:red;
		}
		ul li{
			background-color:gray;
			width:50%;
			padding:10px;
		}
		li:first-child
		{
			font-size:22px;
		}
		li:last-child
		{
			font-size:22px;
		}
		
		li:nth-child(odd)
		{
			background-color:white;
		}
		li:nth-child(3)
		{
			background-color:pink;
		}
	</style>
</head>

<body>

		<p>hi </p>
		<p>hello</p>
		<p>xyz</p>
	</article>
	<ul>
		<li>cheese</li>
